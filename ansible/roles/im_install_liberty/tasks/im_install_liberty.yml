---
### "ansible_architecture": "s390x",
### "ansible_architecture": "ppc64le",
### "ansible_architecture": "x86_64",
### "ansible_architecture": "chrp", --- AIX

- name: Install
  tags: install 
  block:
  - name: check if imcl installed as a prereq
    stat:
      path: "{{ install_base }}/IBM/InstallationManager/eclipse/tools/imcl"
    register: isimcl
    failed_when: isimcl.stat.exists == False

  - name: copy im_liberty.xml.xml template
    template:
     src: im_liberty.xml.j2
     dest: "im_liberty.xml"

  - name:  stop any running servers
    ignore_errors: true
    shell: "{{install_base }}/{{ liberty_dir }}/bin/server stop {{ item }}"
    register: stopOutput
    failed_when: ( stopOutput.rc not in [ 0, 2, 23, 127 ] )
    with_items:
    - "{{ wl_server }}"
    - "{{ cc_server }}"

   # blindly try fuser ( linux )
  - name:  blindly try fuser ( linux )
    ignore_errors: true
    shell: "fuser -k {{install_base }}/{{ liberty_dir }}"
    register: killOutput
    failed_when: ( killOutput.rc not in [ 0, 1, 2, 127 ] )

  - name:  uninstall liberty and java
    shell: "{{ install_base }}/IBM/InstallationManager/eclipse/tools/imcl uninstall {{ im_liberty_package }} {{ im_java_package }}"
    register: uninstallOutput
    failed_when: ( uninstallOutput.rc not in [ 0, 1 ] )
    
  - name: uninstall liberty and java output
    debug: 
     msg: "{{ uninstallOutput.stdout_lines }}"

  - name: Remove previous liberty dir
    file:
      path: "{{ item }}"
      state: absent
    with_items:
    - "{{ install_base }}/{{ liberty_dir }}"

  - name:  generate secureStorageFile.store
    shell: "{{install_base }}/IBM/InstallationManager/eclipse/tools/imutilsc saveCredential -url https://rtpgsa.ibm.com -userName {{ gsa_user }} -userPassword '{{ gsa_pass }}' -secureStorageFile {{ install_base }}/IBM/secureStorageFile.store"

  - name:  generate external ibm secureStorageFile.store
    shell: "{{install_base }}/IBM/InstallationManager/eclipse/tools/imutilsc saveCredential -url http://www.ibm.com/software/repositorymanager  -userName {{ external_ibmuser }} -userPassword '{{ external_ibmpass }}' -secureStorageFile {{ install_base }}/IBM/secureStorageFile.store"

  - name:  install liberty
    shell: "{{install_base }}/IBM/InstallationManager/eclipse/tools/imcl input ./im_liberty.xml -acceptLicense -secureStorageFile {{ install_base }}/IBM/secureStorageFile.store"
    register: installOutput

  - name: installOutput
    debug: 
     msg: "{{ installOutput.stdout_lines }}"

  - name:  listInstalledPackages
    shell: "{{install_base }}/IBM/InstallationManager/eclipse/tools/imcl listInstalledPackages"
    register: packageOutput
  
  - name: packageOutput
    debug: 
     msg: "{{ packageOutput.stdout_lines }}"

- name: Versions
  tags: version 
  block:
  - name: Liberty version
    shell: "{{install_base }}/{{ liberty_dir }}/bin/server version" 
    register: libertyVersionOutput

  - name: libertyVersionOutput
    debug: 
     msg: "{{ libertyVersionOutput.stdout_lines }}"

