---

- name: check for RedHat distribution
  fail:
    msg: Target OS is not RedHat
  when: ansible_distribution != "RedHat"

- name: Install RHEL pre-reqs
  become: yes
  dnf:
   name: "{{ packages }}"
   state: latest
  vars:
   packages:
   - podman

- name: Pull the svt db2 image
  containers.podman.podman_image:
    name: "{{ svt_jmeter_image }}"
    username: "{{ hyc_user }}"
    password: "{{ hyc_token }}"
    force: yes
    state: present
  register: svtop

- debug:
   msg: '{{ svtop }}'

