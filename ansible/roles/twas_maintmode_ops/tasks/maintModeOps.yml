---

- name: Copy twas config scripts to target host
  ansible.builtin.copy:
   src: "scripts/enableMaintMode.py"
   dest: ~/
   mode: '0600'

- name: Set the nodes servers into maint mode
  ansible.builtin.shell: "{{install_base }}/{{ twas_dir }}/profiles/{{ profile_name }}/bin/wsadmin.sh -lang jython -username {{ twas_username }} -password {{ twas_password }} -f ~/enableMaintMode.py {{ profile_name }} {{ maint_mode_op }}"
  register: twasOpsOutput
  failed_when: ( twasOpsOutput.rc not in [ 0, 255 ] )
- name: twasOpsOutput
  ansible.builtin.debug:
   msg: "{{ twasOpsOutput.stdout_lines }}"
