---

- name: local config directory cleanup
  delegate_to: localhost
  file:
    path: "{{ configsDir }}/configs/{{ env_name }}"
    state: absent

- name: local config directory Create
  delegate_to: localhost
  file:
    path: "{{ configsDir }}/configs/{{ env_name }}"
    state: directory

- name: Create temporary config directory
  ansible.builtin.tempfile:
    state: directory
    suffix: config
  register: tmpDir

- name: archive the liberty config files to fetch
  community.general.archive:
    path:
    - "{{ wlp_usr_dir }}/shared/"
    - "{{ wlp_usr_dir }}/servers/{{ wl_server }}/bootstrap.properties"
    - "{{ wlp_usr_dir }}/servers/{{ wl_server }}/*.xml"
    - "{{ wlp_usr_dir }}/servers/{{ wl_server }}/jvm.options"
    - "{{ wlp_usr_dir }}/servers/{{ wl_server }}/server.env"
    - "{{ wlp_usr_dir }}/servers/{{ wl_server }}/configDropins"
    dest: "{{ tmpDir.path }}/configs.tar"
    format: tar

- name: fetch the liberty config archive
  ansible.builtin.fetch:
    src: "{{ tmpDir.path }}/configs.tar"
    dest: "{{ configsDir }}/configs/{{ env_name }}"

- name: Remove temp dir
  ansible.builtin.file:
    path: "{{ tmpDir.path }}"
    state: absent
  when: tmpDir.path is defined

    # unarchive fails to find handler
- name: Extract the liberty config archive
  delegate_to: localhost
  shell: tar xf configs.tar
  args:
    chdir: "{{ configsDir }}/configs/{{ env_name }}/{{ ansible_fqdn }}"

- name: remove configs.tar
  delegate_to: localhost
  file:
    path: "{{ configsDir }}/configs/{{ env_name }}/{{ ansible_fqdn }}/configs.tar"
    state: absent

- name: log/error directory location
  debug:
   msg: "{{ configsDir }}/configs/{{ env_name }}/{{ ansible_fqdn }}"
