- name:  delete current profile
  when: ( listProfile.rc in [ 0 ] )
  ignore_errors: true
  shell: "{{install_base }}/{{ twas_dir }}/bin/manageprofiles{{ ext }} -delete -profileName {{ profile_name }}"
  register: deleteProfile
  failed_when: ( deleteProfile.rc not in [ 0, 1, 2 ] )

- name: Remove previous twas profile dir
  file:
    path: "{{ item }}"
    state: absent
  with_items:
  - "{{ install_base }}/{{ twas_dir }}/profiles/{{ profile_name }}"

- name:  create profile
  shell: "{{ install_base }}/{{ twas_dir }}/bin/manageprofiles{{ ext }} -create -profileName {{ profile_name }} -profilePath {{ install_base }}/{{ twas_dir }}/profiles/{{ profile_name }} -templatePath {{ profile_templatePath[profile_type] }} -cellName {{ cellName }} -nodeName {{ profile_name }} -omitAction"
  register: createProfile
  failed_when: ( createProfile.rc not in [ 0, 1, 2 ] )

- name: createProfile
  debug: 
   msg: "{{ createProfile.stdout_lines }}"


