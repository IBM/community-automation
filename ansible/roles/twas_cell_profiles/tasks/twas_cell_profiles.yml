- name:  list current profile
  ignore_errors: true
  shell: "{{install_base }}/{{ twas_dir }}/bin/manageprofiles{{ ext }} -getName -profilePath {{install_base }}/{{ twas_dir }}/profiles/{{ profile_name }}"
  register: listProfile
  failed_when: ( listProfile.rc not in [ 0, 1, 2 ] )

- name: listProfileOutput
  debug: 
   msg: "{{ listProfile.stdout_lines }}"

#[nest@oscert-twas855-dmgr ~]$ was/bin/manageprofiles{{ ext }} -delete -profileName dmgr
