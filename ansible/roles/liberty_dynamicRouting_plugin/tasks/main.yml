---
- name: dynamicRouting_plugin
  tags: dynamicRouting 
  block:
  - name: check if ihs is installed
    stat:
      path: "{{ install_base }}/{{ http_dir }}/bin/gskcapicmd"
    register: ishttp
    failed_when: ishttp.stat.exists == False

  - name: copy generated files
    copy:
      src: "{{ item }}"
      dest: "{{install_base }}/{{ plugin_dir }}/config/webserver1/{{ item }}"
    with_items:
    - plugin-cfg.xml
    - plugin-key.p12

  - name: Remove any previous plugin-key* files
    file:
      path: "{{install_base }}/{{ plugin_dir }}/config/webserver1/{{ item }}"
      state: absent
    with_items:
    - plugin-key.kdb
    - plugin-key.rdb
    - plugin-key.crl
    - plugin-key.sth

    # some values defaults from
    # im_install_http_plugin/templates/wct_definition.xml.j2
    # im_install_http_plugin/defaults/main.yml
    # liberty_dynamicRouting/defaults/main.yml
  - name: gskcapicmd convert
    failed_when: false
    shell: "{{install_base }}/{{ http_dir }}/bin/gskcapicmd -keydb -convert -pw {{ admin_pass }} -db plugin-key.p12 -old_format pkcs12 -target plugin-key.kdb -new_format cms -stash"
    args:
      chdir: "{{install_base }}/{{ plugin_dir }}/config/webserver1"
    register: gskcapicmdOutput

  - name: gskcapicmdOutput
    debug: 
     msg: "{{ gskcapicmdOutput.stdout_lines }}"

  - name: gskcapicmd setdefault cert aliase
    failed_when: false
    shell: "{{install_base }}/{{ http_dir }}/bin/gskcapicmd -cert -setdefault -pw {{ admin_pass }} -db plugin-key.kdb -label default"
    args:
      chdir: "{{install_base }}/{{ plugin_dir }}/config/webserver1"
    register: gskcapicmdcertOutput

  - name: gskcapicmd
    debug: 
     msg: "{{ gskcapicmdcertOutput.stdout_lines }}"

  - name: HTTPServer graceful load new routing
    failed_when: false
    shell: "{{install_base }}/{{ http_dir }}/bin/apachectl graceful"
    register: gracefulOutput

  - name: gracefulOutput
    debug: 
     msg: "{{ gracefulOutput.stdout_lines }}"
