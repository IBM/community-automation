---


- name: create ssh dir
  file:
    path: "{{ lookup('env','HOME')}}/.ssh"
    state: directory
    mode: '0700'
- name: create ssh dir
  file:
    path: "{{ lookup('env','HOME')}}/.ssh/known_hosts"
    state: touch
    mode: '0600'
  when: "fyre_modifyKnownHosts|bool == true"
- name: Ensure SSH Key
  openssh_keypair:
    path: "{{ lookup('env','HOME')}}/.ssh/id_rsa"
    regenerate: never

- name: Check VM Existance
  no_log: "{{ noLog }}"
  uri:
    url: "{{ fyre_apiurl }}?operation=query&request=showclusterdetails&cluster_name={{clusterName}}"
    method: GET
    user: "{{ fyreuser }}"
    password: "{{ fyreapikey }}"
    force_basic_auth: True
    validate_certs: False
    return_content: True
  register: clusterStatus
  changed_when: false
  failed_when: false

- name: check Fyre request status to see if already being built
  fail:
    msg: "Fyre request for cluster {{ clusterName }} has failed:\n{{clusterStatus.content|from_json }} | default('No reason given')}}"
  when: clusterStatus.content|lower is search('building') or
        clusterStatus.content|lower is search('new') or
        clusterStatus.content|lower is search('pending delete') or
        clusterStatus.content|lower is search('deleting') or
        clusterStatus.content|lower is search('pendingvalidation')

- name: Create Fyre VM
  when: clusterStatus.content|lower is not search('deployed')
  block:
  #START BLOCK
  - name: cluster not found
    debug:
      msg: "Cluster was not found so creating new cluster called '{{ clusterName }}'"

  - name: Create Fyre stack
    uri:
      url: "{{ fyre_apiurl }}?operation=build"
      method: POST
      user: "{{ fyreuser }}"
      password: "{{ fyreapikey }}"
      force_basic_auth: True
      validate_certs: False
      return_content: yes
      body_format: "json"
      body: "{{ lookup('template', 'vm_request.json.j2') }}" 
    register: buildstatus

  # this is used in fully automated setups - wait x mins for fyre to provision vm
  - name: wait x mins for fyre to provision vm
    pause:
      minutes: 2

  - name: get Fyre request status
    no_log: "{{ noLog }}"
    uri:
      url: "{{ fyre_apiurl }}?operation=query&request=showclusterdetails&cluster_name={{clusterName}}"
      method: GET
      user: "{{ fyreuser }}"
      password: "{{ fyreapikey }}"
      force_basic_auth: True
      validate_certs: False
      return_content: yes
    retries: "{{ fyre_requestRetries }}"
    delay: 5
    register: fyreStatus
    until: fyreStatus.content|lower is search('error') or
           fyreStatus.content|lower is search('deployed')

  - name: check Fyre request status
    fail:
      msg: "Fyre request for cluster {{ clusterName }} has failed:\n{{fyreStatus.content|from_json }} | default('No reason given')}}"
    when: fyreStatus.content|lower is search('error')
  #END BLOCK

- name: check that fyre cluster have a deployed status
  # no_log: "{{ noLog }}"
  uri:
    url: "{{ fyre_apiurl }}?operation=query&request=showclusterdetails&cluster_name={{clusterName}}"
    method: GET
    user:  "{{ fyreuser }}"
    password: "{{ fyreapikey }}"
    force_basic_auth: True
    validate_certs: False
    return_content: yes
  changed_when: false
  register: clusterStatus
  until: (clusterStatus.status == 200) and 
     clusterStatus.content|lower is search('deployed') or
     clusterStatus.content|lower is search('error') 
  retries: 600
  delay: 20

- name: check for error status after loop check
  fail:
   msg:
   - "{{clusterStatus.content|from_json }}"
  when:
  - clusterStatus.content|lower is search('error')

- name: clusterStatus.content
  debug:
    msg: "{{ clusterStatus.content|from_json }}"
    verbosity: 3

- name: remove new host from localhost known_hosts ip
  no_log: "{{ noLog }}"
  vars: 
    publiciplist: "{{ clusterStatus.content|from_json|json_query('*[0].publicip') }}"
    publicip: "{{ publiciplist[0] }}"
  command: "ssh-keygen -R {{ publicip }}"
  ignore_errors: True
  when: "fyre_modifyKnownHosts|bool == true"
- name: remove new host from localhost known_hosts
  no_log: "{{ noLog }}"
  command: "ssh-keygen -R {{ ember }}"
  ignore_errors: True
  when: "fyre_modifyKnownHosts|bool == true"
- name: remove new host from localhost known_hosts fqdn
  no_log: "{{ noLog }}"
  command: "ssh-keygen -R {{ emberFQDN }}" 
  ignore_errors: True
  when: "fyre_modifyKnownHosts|bool == true"

- name: check the host for a active ssh
  command: 'ssh -o PasswordAuthentication=no -o StrictHostKeyChecking=no root@{{ emberFQDN }} /usr/bin/true'
  retries: "{{ fyre_sshRetries }}"
  delay: 5
  register: result
  until: result.rc == 0

# somewhat hard coded here
- name: add host to known_hosts
  shell: 'ssh-keyscan -H {{ emberFQDN }} >> ~/.ssh/known_hosts'
  when: "fyre_modifyKnownHosts|bool == true"

- name: add_host info
  debug:
    msg: 
    - "{{ emberFQDN }}"
    - "{{ target_group }}"
    - "{{ target_user|default('root') }}"
    - "{{ clusterName }}"
    - "{{ clusterName }}"
    - "{{ fyre_addAnsibleHost }}"
    verbosity: 3

- add_host:
   name: "{{ emberFQDN }}"
   groups: "{{ target_group }}"
   ansible_user: "{{ target_user|default('root') }}"
   clusterName: "{{ clusterName }}"
   stackName: "{{ clusterName }}"
  args: "{{ extra_props| default(omit) }}"
  changed_when: false
  when: "fyre_addAnsibleHost|bool == true"

- set_fact:
    clusterName: "{{ clusterName }}"
    emberFQDN: "{{ emberFQDN }}"
  when: "fyre_addAnsibleHost|bool == true"
- name: Update existing host with new facts
  set_fact:
    clusterName: "{{ clusterName }}"
    stackName: "{{ clusterName }}"
    ansible_user: "{{ target_user|default(omit) }}"
  no_log: True
  changed_when: false
  when: "fyre_addAnsibleHost|bool == false"

