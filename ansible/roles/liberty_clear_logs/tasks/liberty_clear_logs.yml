---
- name: Remove Liberty logs dir
  ansible.builtin.file:
    path: "{{ wlp_usr_dir }}/servers/{{ wl_server }}/logs"
    state: absent

- name: Any extra logs?
  when: extra_logs is defined
  block:

  - name: Remove Liberty extra_logs dir
    ansible.builtin.file:
      path: "{{ item }}"
      state: absent
    with_items:
      - extra_logs

  - name: Create Liberty extra_logs dir
    ansible.builtin.file:
      path: "{{ item }}"
      state: directory
      mode: '0755'
    with_items:
      - extra_logs

