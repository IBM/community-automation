---
- name: set wlp_usr_dir
  set_fact:
   wlp_usr_dir: "{{ install_base }}/{{ liberty_dir }}/usr"
   wlp_output: "{{ install_base }}/{{ liberty_dir }}/usr/servers"
- name: set wlp_cmd
  set_fact:
   wlp_cmd: " "
  when: ansible_system != 'OS400'
- name: set OS400 wlp_cmd
  set_fact: 
   wlp_cmd: "qsh "
   wlp_owner: qejbsvr
  when: ansible_system == 'OS400'

