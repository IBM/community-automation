---
- name: Any Cores?
  ansible.builtin.shell: "ls {{ wlp_usr_dir }}/servers/{{ wl_server }}/javacore*"
  register: iscore
  ignore_errors: true
  no_log: true

- name: Any Heapdumps?
  ansible.builtin.shell: "ls {{ wlp_usr_dir }}/servers/{{ wl_server }}/heapdump*"
  register: isheap
  ignore_errors: true
  no_log: true

- name: Dump archive logic
  when: iscore.rc == 0 or isheap.rc == 0 
  block: 
  - name: Archive the liberty dump zip to fetch
    ignore_errors: True
    community.general.archive:
      path:
        - "{{ wlp_usr_dir }}/servers/{{ wl_server }}/javacore*"
        - "{{ wlp_usr_dir }}/servers/{{ wl_server }}/heapdump*"
      dest: dumps.zip
      format: zip
      exclusion_patterns:
        - '*.zip'
        - '*.tar'
        - '*.gz'

  - name: Fetch the liberty dump archive
    ansible.builtin.fetch:
      src: dumps.zip
      dest: "{{ dumpsDir }}/{{ env_name }}"

  - name: Remove temp dumps.zip
    ansible.builtin.file:
      path: dumps.zip
      state: absent

  - name: Extract the liberty dump archive
    delegate_to: localhost
    ansible.builtin.unarchive:
      src: "{{ dumpsDir }}/{{ env_name }}/{{ ansible_fqdn }}/dumps.zip"
      dest: "{{ dumpsDir }}/{{ env_name }}/{{ ansible_fqdn }}"
      remote_src: false

  - name: Remove dumps.zip
    delegate_to: localhost
    file:
      path: "{{ dumpsDir }}/{{ env_name }}/{{ ansible_fqdn }}/dumps.zip"
      state: absent

  - name: Dumps directory location
    debug:
      msg: "{{ dumpsDir }}/{{ env_name }}/{{ ansible_fqdn }}"
