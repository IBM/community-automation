# Variables for specific user needs
ocs_bastion_setup_dir: ~/setup-files/ocs-setup  # folder where processed templates reside
setdefault: true  # Sets param defatul storage class when true
default_sc: ocs-storagecluster-cephfs
local_storage_namespace: openshift-local-storage # current default for 4.6 and newer
device_set: ocs-deviceset-localblock
localstore_version: 4.6
ocs_channel: stable-4.6
num_devices: 1 # Num of additional disks per worker, automatically set to 2 when fyre_ui_build it true
fyre_ui_build: false # use with quickburn and OCP+, clusters built from fyre UI
ocs_channel_prefix: "stable"  # update to change prefix of desired OCS channel
ocs_channel_override: "" # update with 4.x to override or just fill in detail ocs_channel_prefix will be used.