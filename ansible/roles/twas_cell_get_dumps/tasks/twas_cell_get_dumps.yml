---

- name: Any Cores?
  ansible.builtin.shell: "ls {{install_base }}/{{ twas_dir }}/profiles/{{ profile_name }}/javacore*"
  register: iscore
  ignore_errors: true
  no_log: true

- name: Any Heapdumps?
  ansible.builtin.shell: "ls {{install_base }}/{{ twas_dir }}/profiles/{{ profile_name }}/heapdump*"
  register: isheap
  ignore_errors: true
  no_log: true

- name: Dump archive logic
  when: iscore.rc == 0 or isheap.rc == 0 
  block: 
  - name: Archive the tWAS dump tar to fetch
    ignore_errors: True
    community.general.archive:
      path:
        - "{{install_base }}/{{ twas_dir }}/profiles/{{ profile_name }}/javacore*"
        - "{{install_base }}/{{ twas_dir }}/profiles/{{ profile_name }}/heapdump*"
      dest: dumps.tar
      format: tar
      exclusion_patterns:
        - '*.zip'
        - '*.tar'
        - '*.gz'

  - name: Fetch the tWAS dump archive
    ansible.builtin.fetch:
      src: dumps.tar
      dest: "{{ dumpsDir }}/{{ env_name }}"

  - name: Remove temp dumps.tar
    ansible.builtin.file:
      path: dumps.tar
      state: absent

    # unarchive fails to find handler
  - name: Extract the tWAS log archive
    delegate_to: localhost
    shell: tar xf dumps.tar
    args:
      chdir: "{{ dumpsDir }}/{{ env_name }}/{{ ansible_fqdn }}"

  - name: Remove dumps.tar
    delegate_to: localhost
    file:
      path: "{{ dumpsDir }}/{{ env_name }}/{{ ansible_fqdn }}/dumps.tar"
      state: absent

  - name: Dumps directory location
    debug:
      msg: "{{ dumpsDir }}/{{ env_name }}/{{ ansible_fqdn }}"
