---

- name: Start tWAS Server
  when: profile_type == 'managed'
  block:
    - name: Start the default tWAS Server
      ansible.builtin.shell: "{{install_base }}/{{ twas_dir }}/profiles/{{ profile_name }}/bin/startServer.sh {{ appServerName }}"
      register: startDefaultOutput
      failed_when: ( startDefaultOutput.rc not in [ 0, 255 ] )
    - name: startDefaultOutput
      ansible.builtin.debug:
        msg: "{{ startDefaultOutput.stdout_lines }}"
