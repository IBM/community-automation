---
- name: Create FyreVM with appropriate spec
  ansible.builtin.include_role: 
    name: fyrev3vm_provision
  vars:
    fyre_platform: x
    fyre_cpu: 2
    fyre_memory: 4 
    fyre_os: 'Redhat 10.0'
    fyre_site: "{{ site }}"
    fyre_comment: 'RH Jmeter'
    clusterName_prefix: db2
    target_group: db2
    vnc: "{{ vnc }}"
