---
- name: Remove plugin-cfg.xml and plugin-key.p12 local fetched files
  delegate_to: localhost
  file:
    path: "{{ item }}"
    state: absent
  with_items:
  - plugin-cfg.xml
  - plugin-key.p12

- name: fetch plugin-cfg.xml and plugin-key.p12 generated files
  fetch:
    src: "{{ wlp_usr_dir }}/servers/{{ cc_server }}/{{ item }}"
    dest: "{{ item }}"
    flat: yes
  with_items:
  - plugin-cfg.xml
  - plugin-key.p12
