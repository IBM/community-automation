---
# tasks file for ocp4 common services

- name: Create setup directory
  file:
    path: "{{ cs_setup_dir }}"
    state: "{{ item }}"
    mode: '0755'
  with_items:
  - absent
  - directory

- name: Generate config files
  template:
    src: "{{ item }}.j2"
    dest: "{{ cs_setup_dir }}/{{ item }}"
  with_items:
  - cs-group.yaml
  - cs-sub.yaml
  - catalog-source.yaml
  - cs-request.bash
  - cs-validation.bash
  - db2-catalog-source.yaml

- name: Check for an oc connection
  shell: |
    oc cluster-info
  register: oc_connection

- name: Get openshift projects
  shell: |
    oc projects
  register: ocp_projects

- name: Get openshift projects
  debug:
    msg: "{{ ocp_projects.stdout.find('ibm-common-services') }}"

- include: "uninstall.yml"
  static: no
  when: cs_action == "uninstall"

- include: "install.yml"
  static: no
  when: cs_action == "install"

- include: "install-db2.yml"
  static: no
  when: cs_action == "install-db2"