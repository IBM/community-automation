---

- name: Remove local dumps directory
  delegate_to: localhost
  ansible.builtin.file:
    path: "{{ dumpsDir }}/{{ env_name }}"
    state: absent

- name: Create local dumps directory
  delegate_to: localhost
  ansible.builtin.file:
    path: "{{ dumpsDir }}/{{ env_name }}"
    state: directory
    mode: '0755'
