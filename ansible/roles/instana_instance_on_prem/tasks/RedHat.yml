---

- name: install jq
  become: yes
  ansible.builtin.dnf:
    name: jq
    state: latest

- name: configure the Instana repo
  become: yes
  template:
   src: instana.rhel.repo.j2
   dest: /etc/yum.repos.d/Instana-Product.repo 

- name: install instana-console
  become: yes
  dnf:
   name: "instana-console"
   state: present
