---
# specific OS supports wildcards
- name: remove extraneous packages
  become: yes
  ignore_errors: yes
  zypper:
   name: "{{ packages }}"
   state: absent
  vars:
   packages:
   - "adobe*"
   - "containers*"
   - "java*"
   - "samba*"
   - "valgrind*"
   - "tignervnc"

- name: remove extraneous packages
  become: yes
  zypper:
   name: '*'
   state: latest

- name: install packages
  become: yes
  zypper:
   name: "{{ packages }}"
   state: present
  vars:
   packages:
   - 'xorg-x11-xauth'
   - 'less'
   - 'zip'
   - 'unzip'

