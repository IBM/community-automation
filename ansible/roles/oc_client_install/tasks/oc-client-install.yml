---

- name: check for oc client
  command: oc version  --client
  environment:
    PATH: ".:{{ ansible_env.PATH }}"
  register: oc_installed
  ignore_errors: yes

- name: install oc client
  when: oc_installed.rc != 0
  block:
  - name: Download OCP CLI
    unarchive:
      src: "https://mirror.openshift.com/pub/openshift-v4/clients/ocp/{{ ocp_client_version }}/openshift-client-{{ client_os }}.tar.gz"
      remote_src: true
      dest: "/usr/local/bin"
      mode: 0755
      validate_certs: false
    vars:
      client_os: "{{ 'mac' if ansible_distribution == 'MacOSX' else 'linux' }}"
    become: true

