---

- name: Stop node
  when: profile_type == 'managed' or profile_type == 'default'
  block:
    - name: retrieve signers
      shell: "{{ install_base }}/{{ twas_dir }}/profiles/{{ profile_name }}/bin/retrieveSigners.sh {{ cell_trust }} ClientDefaultTrustStore -autoAcceptBootstrapSigner -username {{ twas_username }} -password {{ twas_password }}"
      register: retrieveSignersOutput
      failed_when: ( retrieveSignersOutput.rc not in [ 0, 3 ] )

    - name: retrieveSignersOutput
      debug:
        msg: "{{ retrieveSignersOutput.stdout_lines }}"

    - name: Check the nodeagent status
      ansible.builtin.shell: "{{install_base }}/{{ twas_dir }}/profiles/{{ profile_name }}/bin/serverStatus.sh nodeagent -username {{ twas_username }} -password {{ twas_password }}"
      register: statusNodeOutput
      failed_when: ( statusNodeOutput.rc not in [ 0, 246, 255 ] )

    - name: Stop the running nodeagent
      when: '"STARTED" in statusNodeOutput.stdout'
      block:
      - name: stop the node
        ansible.builtin.shell: "{{install_base }}/{{ twas_dir }}/profiles/{{ profile_name }}/bin/stopNode.sh -username {{ twas_username }} -password {{ twas_password }}"
        register: stopNodeOutput
        failed_when: ( stopNodeOutput.rc not in [ 0, 246, 255 ] )
      - name: stopNodeOutput
        ansible.builtin.debug:
          msg: "{{ stopNodeOutput.stdout_lines }}"
        failed_when: 
        - '" Error " in stopNodeOutput.stdout'
      
