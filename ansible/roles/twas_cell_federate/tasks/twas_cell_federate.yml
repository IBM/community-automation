---

- name: dmgr
  when: profile_type == 'dmgr'
  block:
   - name: start the dmgr
     shell: "{{install_base }}/{{ twas_dir }}/profiles/{{ profile_name }}/bin/startManager.sh"
     register: startManagerOutput
     failed_when: ( startManagerOutput.rc not in [ 0, 255 ] )
   - name: startManagerOutput
     debug:
      msg: "{{ startManagerOutput.stdout_lines }}"

- name: addnode
  when: profile_type == 'managed'
  block:
   - name: addNode
     shell: "{{ install_base }}/{{ twas_dir }}/profiles/{{ profile_name }}/bin/addNode.sh {{ dmgr_hostname }} -conntype SOAP -username {{ twas_username }} -password {{ twas_password }} -profileName {{ profile_name }}"
     register: addNodeOutput
     failed_when: ( addNodeOutput.rc not in [ 0, 1, 2 ] )
   - name: addNodeOutput
     debug:
      msg: "{{ addNodeOutput.stdout_lines }}"
