---
### "ansible_architecture": "s390x",
### "ansible_architecture": "ppc64le",
### "ansible_architecture": "x86_64",
### "ansible_architecture": "chrp", --- AIX

- name: Upgrade
  tags: upgrade
  block:
  - name: Copy im_was_upgrade.xml template
    ansible.builtin.template:
      src: "im_upgrade_twas_{{ twas_release }}.xml.j2"
      dest: "im_was_upgrade.xml"

  - name: Upgrade tWAS product
    ansible.builtin.include_role:
      name: im_update_was_product
    vars:
      was_product_dir: "{{ install_base }}/{{ twas_dir }}"
