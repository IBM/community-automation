---
- hosts: fyreApi
  roles:
  - role: jmeter_fyrevm

- hosts: jmeter
  vars_files:
  - "{{ password_file }}"
  vars:
  - ansible_user: root
  - crc_username: "{{ jmeterUser }}"
  roles:
  - role: jmeter_prereqs
  - role: nestuser
  - role: timezone

- hosts: jmeter
  vars:
  - javaDir: "/home/{{ jmeterUser }}/java"
  - jmeterDir: "/home/{{ jmeterUser }}/jmeter"
  roles:
  - role: jmeter_java
  - role: jmeter
  - { role: vnc, when: vnc|bool }

